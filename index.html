<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alaa Page</title>
  <style>
    /* reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Arial, sans-serif;
      min-height:100vh;
      /* ثابت - صورة من Unsplash تعمل دايمًا */
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:36px; /* ارفع المحتوى شوية */
      color:#fff;
    }

    .container{
      width:100%;
      max-width:980px;
      padding:28px;
      text-align:center;
    }

    /* ===== العنوان مع لمعة بسيطة ===== */
    .title{
      display:inline-block;
      white-space:nowrap;
      font-size:40px;
      letter-spacing:0.6px;
      color:rgba(255,255,255,0.92); /* أبيض شفاف بسيط */
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      margin-bottom:18px;
      position:relative;
      overflow:visible;
      -webkit-background-clip: text;
    }

    /* لمعة متحركة خفيفة */
    .title::after{
      content:'';
      position:absolute;
      left:-40%;
      top:0;
      width:30%;
      height:100%;
      pointer-events:none;
      transform:skewX(-25deg);
      background:linear-gradient(90deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.45) 50%, rgba(255,255,255,0.0) 100%);
      animation: shine 2.6s linear infinite;
      opacity:0.9;
    }
    @keyframes shine {
      0%{left:-40%}
      100%{left:140%}
    }

    /* ===== أيقونات السوشيال (نزلتهم تحت شويه) ===== */
    .social-icons{
      display:flex;
      justify-content:center;
      gap:22px;
      margin-top:26px; /* نزّلهم تحت شوية */
      margin-bottom:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .social-icons a{
      width:64px;
      height:64px;
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:#fff;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      transition:transform .28s ease, box-shadow .28s ease, background .28s ease;
      overflow:hidden;
    }
    .social-icons a img{
      width:38px;
      height:38px;
      display:block;
    }
    .social-icons a:hover{
      transform:translateY(-6px) scale(1.08);
      box-shadow:0 10px 24px rgba(0,0,0,0.45);
      background:rgba(255,255,255,0.12);
    }

    /* ===== الأزرار (قرآن - امتحان لغة) مع توهج خفيف وحركة دخيلة هادية ===== */
    .links{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:28px; /* خلى الأزرار تحت شوية */
      flex-wrap:wrap;
    }
    .links a{
      position:relative;
      display:inline-block;
      padding:12px 28px;
      border-radius:16px;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      background:rgba(30,144,255,0.20);
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:0 6px 18px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.03);
      transition:transform .28s ease, box-shadow .28s ease, background .28s ease;
      overflow:visible;
    }
    .links a:hover{
      transform:translateY(-6px);
      background:rgba(30,144,255,0.30);
      box-shadow:0 14px 30px rgba(30,144,255,0.12), 0 6px 20px rgba(0,0,0,0.35);
    }

    /* توهج هادي مستمر (بدون hover) */
    .links a::after{
      content:'';
      position:absolute;
      inset:0;
      border-radius:16px;
      pointer-events:none;
      box-shadow:0 0 18px rgba(30,144,255,0.12);
      animation: pulseGlow 3s ease-in-out infinite;
    }
    @keyframes pulseGlow{
      0%{box-shadow:0 0 8px rgba(30,144,255,0.08)}
      50%{box-shadow:0 0 22px rgba(30,144,255,0.22)}
      100%{box-shadow:0 0 8px rgba(30,144,255,0.08)}
    }

    /* ===== responsive adjustments ===== */
    @media (max-width:720px){
      .title{font-size:26px; white-space:normal; letter-spacing: -0.3px}
      .social-icons{margin-top:18px}
      .links{margin-top:22px}
      .links a{width:100%;max-width:320px}
      body{padding-top:20px}
    }

    @media (max-width:420px){
      .title{font-size:20px}
      .social-icons a{width:52px;height:52px}
      .social-icons a img{width:28px;height:28px}
      .links a{font-size:15px;padding:10px 18px;border-radius:14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- العنوان -->
    <h1 class="title">Welcome to Alaa page</h1>

    <!-- أيقونات السوشيال (نزلتهم تحت كما طلبت) -->
    <div class="social-icons" aria-label="social">
      <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank" rel="noopener">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/alaakamil7737" target="_blank" rel="noopener">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="mailto:kamelalaa937@gmail.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
      </a>
    </div>

    <!-- الأزرار -->
    <div class="links">
      <a href="demo.html">اذهب إلى القرآن الكريم</a>
      <a href="demo.html">اذهب إلى امتحان اللغة</a>
    </div>
  </div>
</body>
</html>
