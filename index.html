<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للموبايل -->
  <title>Alaa Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://i.ibb.co/3s0cG7F/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: black;
      margin-top: 40px;
      font-size: 28px;
    }
    /* أيقونات التواصل */
    .social-icons {
      margin: 25px 0;
    }
    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      margin: 0 8px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .social-icons a img {
      width: 28px;
      height: 28px;
    }
    .social-icons a:hover {
      transform: scale(1.15);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.3);
    }
    /* الأزرار */
    .button {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 12px;
      color: white;
      transition: 0.3s ease;
    }
    .quran-btn {
      background-color: #2196F3; /* أزرق */
    }
    .exam-btn {
      background-color: #000; /* أسود */
    }
    .button:hover {
      opacity: 0.85;
      transform: translateY(-3px);
    }
    /* علشان يكون مناسب للموبايل */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .button {
        display: block;
        width: 70%;
        margin: 12px auto;
        font-size: 16px;
      }
      .social-icons a {
        width: 45px;
        height: 45px;
      }
      .social-icons a img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Alaa page</h1>

  <!-- أيقونات التواصل -->
  <div class="social-icons">
    <a href="https://www.facebook.com/alaakamil7737" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="mailto:alaakamel@gmail.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
    </a>
  </div>

  <!-- زرار القرآن -->
  <a class="button quran-btn" href="demo.html">استمع إلى القرآن</a>

  <!-- زرار الامتحان -->
  <a class="button exam-btn" href="demo.html">اختبار اللغة</a>
</body>
</html>
