<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alaa Page</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Arial, sans-serif;
      min-height:100vh;
      background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size:cover;
      background-position:center;
      background-attachment:fixed; /* ثبات الخلفية */
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:50px;
      color:#fff;
    }

    .container{
      width:100%;
      max-width:980px;
      padding:28px;
      text-align:center;
    }

    /* ===== العنوان ===== */
    .title{
      display:inline-block;
      white-space:nowrap;
      font-size:40px;
      letter-spacing:0.6px;
      color:rgba(255,255,255,0.92);
      text-shadow:0 2px 8px rgba(0,0,0,0.6);
      margin-bottom:40px;
      position:relative;
    }

    .title::after{
      content:'';
      position:absolute;
      left:-40%;
      top:0;
      width:30%;
      height:100%;
      pointer-events:none;
      transform:skewX(-25deg);
      background:linear-gradient(90deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.45) 50%, rgba(255,255,255,0.0) 100%);
      animation: shine 2.6s linear infinite;
      opacity:0.9;
    }

    @keyframes shine {
      0%{left:-40%}
      100%{left:140%}
    }

    /* ===== أيقونات السوشيال ===== */
    .social-icons{
      display:flex;
      justify-content:center;
      gap:26px;
      flex-wrap:wrap;
      margin-top:50px;
    }
    .social-icons a{
      width:64px;
      height:64px;
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:#fff;
      transition:transform .3s ease, box-shadow .4s ease;
      overflow:hidden;
      position:relative;
    }
    .social-icons a img{
      width:40px;
      height:40px;
      display:block;
      transition: transform .3s ease;
    }

    /* تأثير hover متدرج واحترافي */
    .social-icons a:hover{
      transform:translateY(-6px) scale(1.15);
    }
    .social-icons a[href*="instagram"]:hover{
      box-shadow: 0 0 20px 5px #E1306C, 0 0 40px 10px #F77737, 0 0 60px 15px #FCB045;
    }
    .social-icons a[href*="facebook"]:hover{
      box-shadow: 0 0 20px 5px #3b5998, 0 0 40px 10px #8b9dc3, 0 0 60px 15px #dfe3ee;
    }
    .social-icons a[href*="mailto"]:hover{
      box-shadow: 0 0 20px 5px #D44638, 0 0 40px 10px #EA4335, 0 0 60px 15px #FF6F61;
    }

    /* ===== الأزرار ===== */
    .links{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:50px;
      flex-wrap:wrap;
    }
    .links a{
      position:relative;
      display:inline-block;
      padding:14px 28px;
      border-radius:20px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      font-size:1rem;
      background:rgba(30,144,255,0.22);
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:0 6px 16px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.03);
      transition:transform .28s ease, box-shadow .28s ease, background .28s ease;
      overflow:visible;
      animation: buttonFloat 4s ease-in-out infinite;
    }
    .links a::after{
      content:'';
      position:absolute;
      inset:0;
      border-radius:20px;
      pointer-events:none;
      box-shadow:0 0 12px rgba(30,144,255,0.15);
      animation: pulseGlow 3s ease-in-out infinite;
    }
    .links a:hover{
      transform:translateY(-6px);
      background:rgba(30,144,255,0.35);
      box-shadow:0 14px 28px rgba(30,144,255,0.18), 0 6px 20px rgba(0,0,0,0.32);
    }

    @keyframes pulseGlow{
      0%{box-shadow:0 0 6px rgba(30,144,255,0.08)}
      50%{box-shadow:0 0 20px rgba(30,144,255,0.22)}
      100%{box-shadow:0 0 6px rgba(30,144,255,0.08)}
    }
    @keyframes buttonFloat{
      0%{transform:translateY(0) rotate(0deg)}
      25%{transform:translateY(-3px) rotate(1deg)}
      50%{transform:translateY(-6px) rotate(-1deg)}
      75%{transform:translateY(-3px) rotate(1deg)}
      100%{transform:translateY(0) rotate(0deg)}
    }

    /* responsive */
    @media (max-width:720px){
      .title{font-size:28px; letter-spacing:-0.2px}
      .social-icons{margin-top:36px}
      .links{margin-top:32px}
      .links a{width:100%; max-width:320px}
    }
    @media (max-width:420px){
      .title{font-size:20px}
      .social-icons a{width:52px;height:52px}
      .social-icons a img{width:28px;height:28px}
      .links a{font-size:15px;padding:10px 18px;border-radius:14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to Alaa page</h1>

    <div class="social-icons">
      <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/alaakamil7737" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="mailto:kamelalaa937@gmail.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
      </a>
    </div>

    <div class="links">
      <a href="demo.html">اذهب إلى القرآن الكريم</a>
      <a href="demo.html">اذهب إلى امتحان اللغة</a>
    </div>
  </div>
</body>
</html>
