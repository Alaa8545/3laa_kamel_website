<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaa Kamel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://wallpapercave.com/wp/wp1873327.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icons a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        
        .social-icons a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Alaa Page</h1>
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
