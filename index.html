<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaa Page</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* الخلفية ثابتة */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 90%;
    }

    /* ---- Welcome Title ---- */
    h1 {
      font-size: 3rem;
      margin-bottom: 60px;
      line-height: 1.2;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,255,255,0.4));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.4); }
      50% { text-shadow: 0 0 18px rgba(255,255,255,0.9); }
      100% { text-shadow: 0 0 10px rgba(255,255,255,0.4); }
    }

    /* ---- Social Icons ---- */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 35px;
      flex-wrap: wrap;
      margin-bottom: 60px;
      margin-top: 20px;
    }

    .social-icons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
      transition: 0.3s ease;
      animation: float 4s ease-in-out infinite;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    /* Hover احترافي */
    .social-icons a:hover {
      transform: scale(1.25) rotate(8deg);
      box-shadow: 0 0 25px 6px rgba(255,255,255,0.7);
    }

    .social-icons a[href*="instagram"]:hover { box-shadow: 0 0 25px 8px #E1306C; }
    .social-icons a[href*="facebook"]:hover { box-shadow: 0 0 25px 8px #1877f2; }
    .social-icons a[href*="mailto"]:hover { box-shadow: 0 0 25px 8px #D44638; }

    @keyframes float {
      50% { transform: translateY(-8px); }
    }

    /* ---- Buttons ---- */
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 120px;
    }

    .links a {
      display: inline-block;
      padding: 14px 30px;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      color: white;
      font-weight: bold;
      border: 1px solid rgba(255,255,255,0.4);
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .links a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }

    /* ---- شريط واتساب متحرك ---- */
    .ticker {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.65);
      padding: 10px 0;
      overflow: hidden;
      backdrop-filter: blur(4px);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .ticker-text {
      color: #00ffea;
      font-weight: bold;
      font-size: 1.2rem;
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
      text-shadow: 0 0 10px #00ffe0;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .links a { font-size: 0.9rem; }
      .ticker-text { font-size: 1rem; }
    }
  </style>
</head>
