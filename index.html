<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      color: white;
      max-width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px; /* مسافة متساوية بين الأيقونات */
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .social-icons a img {
        width: 40px;
        height: 40px;
      }
      .social-icons {
        gap: 15px; /* تصغير المسافة على الموبايل */
      }
    }
  </style>
</head>

      </a>
      <a href="https://www.facebook.com/alaakamil7737" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="mailto:kamelalaa937@gmail.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
