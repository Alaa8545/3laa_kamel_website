<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaa Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      color: black; /* Welcome باللون الأسود */
      margin-bottom: 30px;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .social-icons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      text-decoration: none;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      background-color: rgba(255, 255, 255, 0.3);
    }
    .social-icons img {
      width: 30px;
      height: 30px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: white;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .btn-quran {
      background-color: #007bff; /* أزرق */
    }
    .btn-test {
      background-color: #000; /* أسود */
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .social-icons a { width: 50px; height: 50px; }
      .social-icons img { width: 25px; height: 25px; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Alaa Page</h1>

  <div class="social-icons">
    <a href="https://www.facebook.com/alaakamil7737" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
    </a>
    <a href="mailto:alaakamel7737@gmail.com">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
    </a>
  </div>

  <div class="buttons">
    <a href="demo.html" class="btn btn-quran">استمع إلى القرآن</a>
    <a href="demo.html" class="btn btn-test">إذهب إلى إختبار اللغة</a>
  </div>
</body>
</html>
