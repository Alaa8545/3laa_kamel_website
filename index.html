  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      color: white;
      max-width: 90%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 3rem;
      color: gold;
      margin-top: -20px; /* رفع العنوان */
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .social-icons a img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-top: -10px; }
      .social-icons a img { width: 50px; height: 50px; }
      .social-icons { gap: 20px; }
    }
  </style>
