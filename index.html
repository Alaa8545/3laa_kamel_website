<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaa Page</title>
  <meta name="google-site-verification" content="DvDSZwSFKkG0_r_Ez3ULjv5ckk242D2xMaHF9DNf8yQ" />
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      color: white;
      max-width: 90%;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 3rem;
      color: black;
      margin-top: -20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .social-icons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .social-icons a img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .social-icons a:hover img {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    .quran-link {
      display: inline-block;
      margin-top: 20px;
      background-color: #1e90ff;
      padding: 10px 15px;
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }
    .quran-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,191,255,0.7);
      background-color: #00bfff;
    }
    .exam-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin-top: 25px;
    }
    .exam-btn img {
      width: 65px;
      height: 65px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .exam-btn:hover img {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(0,255,127,0.7);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-top: -10px; }
      .social-icons a img { width: 50px; height: 50px; }
      .social-icons { gap: 20px; }
      .exam-btn img { width: 55px; height: 55px; }
    }
  </style>
</head>
