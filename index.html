<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaa Kamel Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.ibb.co/2kD5wGq/modern-clean-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.65);
      padding: 50px;
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      max-width: 400px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #fff;
      transition: 0.3s;
    }
    .social-icons a img {
      width: 35px;
      height: 35px;
    }
    .social-icons a:hover {
      transform: scale(1.3);
      background: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Alaa Kamel</h1>
    <div class="social-icons">
      <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/alaakamil7737" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="https://www.linkedin.com/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
    </div>
  </div>
</body>
</html>
