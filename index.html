<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Alaa Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 0;
    }
    h1 {
      color: black; /* العنوان باللون الأسود */
      margin-top: 40px;
    }
    .social-icons {
      margin: 20px 0;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }
    .button {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 10px;
      color: white;
      transition: 0.3s ease;
    }
    .quran-btn {
      background-color: #2196F3; /* أزرق */
    }
    .exam-btn {
      background-color: #000; /* أسود */
    }
    .button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Alaa page</h1>

  <!-- أيقونات التواصل -->
  <div class="social-icons">
    <a href="https://www.facebook.com/alaakamil7737" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="mailto:alaakamel@gmail.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
    </a>
  </div>

  <!-- زرار القرآن -->
  <a class="button quran-btn" href="demo.html">استمع إلى القرآن</a>

  <!-- زرار الامتحان -->
  <a class="button exam-btn" href="demo.html">اختبار اللغة</a>
</body>
</html>
