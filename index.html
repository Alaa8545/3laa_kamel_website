<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaa Page</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100%; display: flex; justify-content: center; align-items: flex-start; }
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding-top: 50px;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 90%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      line-height: 1.2;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      background: linear-gradient(45deg, #00bfff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }
    h1 span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 0.5s forwards;
    }

    /* Animation delay لكل حرف */
    h1 span { animation-delay: calc(0.05s * var(--i)); }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .social-icons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      background: rgba(255,255,255,0.0);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: float 3s ease-in-out infinite;
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
    .social-icons a:hover { transform: scale(1.3) rotate(10deg); }
    .social-icons a[href*="instagram"]:hover { box-shadow: 0 0 20px 5px #E1306C; }
    .social-icons a[href*="facebook"]:hover { box-shadow: 0 0 20px 5px #3b5998; }
    .social-icons a[href*="mailto"]:hover { box-shadow: 0 0 20px 5px #D44638; }


    /* ------------------------- */
    /* تأثير الدخان للأزرار هنا */
    /* ------------------------- */

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .links a {
      position: relative;
      display: inline-block;
      padding: 14px 28px;
      border-radius: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      background: rgba(30,144,255,0.22);
      border: 2px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(7px);
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* طبقة الدخان */
    .links a::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      width: 120%;
      height: 120%;
      background: url('https://i.ibb.co/3Fh6wY4/smoke.png');
      background-size: cover;
      opacity: 0.25;
      animation: smokeMove 6s linear infinite;
      filter: blur(8px);
    }

    /* حركة الدخان */
    @keyframes smokeMove {
      0% { transform: translateX(-20px) translateY(0); }
      50% { transform: translateX(20px) translateY(-10px); }
      100% { transform: translateX(-20px) translateY(0); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; margin-bottom: 30px; white-space: normal; }
      .social-icons a { width: 60px; height: 60px; }
      .social-icons a img { width: 30px; height: 30px; }
      .links a { padding: 12px 20px; font-size: 0.9rem; border-radius: 15px; }
    }
  </style>
</head>
