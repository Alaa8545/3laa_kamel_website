<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaa Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: black; /* رجعتها أسود زي ما طلبت */
    }

    .social-icons {
      margin: 30px 0;
    }

    .social-icons a {
      display: inline-block;
      margin: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .social-icons img {
      width: 30px;
      height: 30px;
    }

    .buttons {
      margin: 30px 0;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: white;
      width: 220px;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .btn-quran {
      background-color: #007BFF; /* أزرق */
    }

    .btn-test {
      background-color: black; /* أسود */
    }

  </style>
</head>
<body>
  <h1>Welcome to Alaa Page</h1>

  <div class="social-icons">
    <a href="https://www.facebook.com/alaakamil7737" target="_blank">
      <img src="facebook.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
    <a href="mailto:alaakamel7737@gmail.com">
      <img src="gmail.png" alt="Gmail">
    </a>
  </div>

  <div class="buttons">
    <a href="quran.html" class="btn btn-quran">إذهب إلى القرآن</a>
    <a href="demo.html" class="btn btn-test">إذهب إلى إختبار اللغة</a>
  </div>

</body>
</html>
