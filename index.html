<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaa Kamel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80'); /* خلفية شاطئ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* طبقة التعتيم على النص فقط */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); /* تعتيم خفيف */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.4); /* خلفية نص شبه شفافة */
            padding: 30px;
            border-radius: 20px;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icons a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        
        .social-icons a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Alaa Page</h1>
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
        </div>
    </div>
</body>
</html>
