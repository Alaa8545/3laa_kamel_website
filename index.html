<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaa Kamel Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.ibb.co/8z6YVZ1/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 25px;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.8rem;
      font-weight: bold;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      transition: transform 0.3s, background 0.3s;
    }
    .social-icons a img {
      width: 30px;
      height: 30px;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      background: #ff4757;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Alaa Kamel Portfolio</h1>
    <div class="social-icons">
      <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/alaakamil7737" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
    </div>
  </div>
</body>
</html>
