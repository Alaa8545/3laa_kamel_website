<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Alaa Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      color: black; /* Welcome باللون الأسود */
      margin-top: 50px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .quran-btn {
      background-color: #007BFF; /* أزرق */
      color: white;
    }

    .exam-btn {
      background-color: black; /* أسود */
      color: white;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 0 10px;
      border-radius: 50%;
      background: white;
      color: #333;
      text-align: center;
      line-height: 50px;
      font-size: 22px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .social-icons a:hover {
      background: #007BFF;
      color: white;
      transform: scale(1.15) rotate(10deg);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .button {
        font-size: 16px;
        padding: 10px 20px;
      }

      .social-icons a {
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 18px;
      }
    }
  </style>
  <!-- FontAwesome لأيقونات السوشيال -->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Welcome to Alaa page</h1>

  <!-- زرار القرآن -->
  <a class="button quran-btn" href="demo.html">استمع إلى القرآن</a>

  <!-- زرار الامتحان -->
  <a class="button exam-btn" href="demo.html">إذهب إلى إختبار اللغة</a>

  <!-- أيقونات التواصل -->
  <div class="social-icons">
    <a href="https://www.facebook.com/alaakamil7737" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="mailto:yourmail@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>
</body>
</html>
