<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alaa Page</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f0f0f0; height: 100%; display: flex; justify-content: center; align-items: center; }
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      max-width: 90%;
    }
    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      background: rgba(255,255,255,0.2);
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.3);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .links a {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      background-color: #1e90ff;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
    }
    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,191,255,0.7);
      background-color: #00bfff;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .social-icons a { width: 60px; height: 60px; }
      .social-icons a img { width: 30px; height: 30px; }
      .links a { padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Alaa page</h1>
    <div class="social-icons">
      <a href="https://www.instagram.com/3laa_kamel___?igsh=MXRraWRucnJxNnB4eg==" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        Instagram
      </a>
      <a href="https://www.facebook.com/alaakamil7737" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        Facebook
      </a>
      <a href="mailto:kamelalaa937@gmail.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
        Gmail
      </a>
    </div>

    <div class="links">
      <a href="demo.html">اذهب إلى القرآن الكريم</a>
      <a href="demo.html">اذهب إلى امتحان اللغة</a>
    </div>
  </div>
</body>
</html>
