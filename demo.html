<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة علاء</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      color: gold;
      margin-bottom: 20px;
    }
    p {
      color: black; /* النص أصبح باللون الأسود */
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .video-container {
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,215,0,0.7);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      iframe { height: 250px; }
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في صفحة علاء</h1>
  <p>استمع إلى تلاوة سورة الفتح بصوت الشيخ محمود خليل الحصري:</p>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/YaFET8pue_0" allowfullscreen></iframe>
  </div>

  <a class="back-button" href="index.html">العودة للصفحة الرئيسية</a>
</body>
    </html>
