<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تجربة علاء</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: gold;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
    }

    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,215,0,0.7);
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في صفحة تجربة علاء</h1>
  <p>هذه صفحة تجربة بسيطة لعرض كيفية عمل صفحات متعددة. يمكنك وضع أي محتوى هنا: نصوص، صور، أو روابط لمشاريع أخرى.</p>
  
  <!-- زر للرجوع للصفحة الرئيسية -->
  <a class="back-button" href="index.html">العودة للصفحة الرئيسية</a>
</body>
</html>
