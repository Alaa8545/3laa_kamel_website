<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة علاء - اختبار اللغة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }
    p { color: black; font-size: 1.2rem; }
    .video-container {
      margin: 20px 0;
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    iframe { width: 100%; height: 400px; border: none; }
    .btn {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(255,215,0,0.7); }
    .quiz { display: none; text-align: left; background: rgba(255,255,255,0.9); color: black; padding: 20px; border-radius: 15px; max-width: 800px; }
    .question { margin-bottom: 15px; }
    .result { margin-top: 20px; font-size: 1.3rem; font-weight: bold; color: darkgreen; }
  </style>
</head>
<body>

  <!-- زرار بدء الاختبار فوق التلاوة -->
  <button class="btn" onclick="document.querySelector('.quiz').style.display='block'; this.style.display='none';">ابدأ اختبار اللغة</button>

  <p>استمع إلى تلاوة سورة الفتح بصوت الشيخ محمود خليل الحصري:</p>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/YaFET8pue_0" allowfullscreen></iframe>
  </div>

  <form class="quiz" id="quizForm">
    <h2>اختبار اللغة الإنجليزية (10 أسئلة IELTS نموذجية)</h2>
    <div id="questions"></div>
    <button type="button" class="btn" onclick="submitQuiz()">إرسال</button>
    <div class="result" id="result"></div>
  </form>  

  <script>
    const quizData = [
      {q:"Choose the correct sentence:", options:["She go to school every day.","She goes to school every day.","She going to school every day.","She gone to school every day."], correct:1},
      {q:"The word 'benevolent' most nearly means:", options:["kind","evil","angry","sad"], correct:0},
      {q:"Which sentence is in past tense?", options:["I eat breakfast now.","I ate breakfast yesterday.","I am eating breakfast.","I will eat breakfast."], correct:1},
      {q:"Choose the correct preposition: He is interested ___ learning English.", options:["in","on","at","for"], correct:0},
      {q:"Complete the sentence: If it rains tomorrow, we ___ at home.", options:["will stay","stay","stayed","staying"], correct:0},
      {q:"Choose the synonym of 'difficult':", options:["easy","hard","light","soft"], correct:1},
      {q:"Which is a formal way to greet someone in writing?", options:["Hey!","Dear Sir/Madam","Yo!","Hi there"], correct:1},
      {q:"Read the text: 'John has three sisters. Two of them are doctors.' Question: How many sisters does John have?", options:["1","2","3","4"], correct:2},
      {q:"The opposite of 'increase' is:", options:["grow","expand","decrease","rise"], correct:2},
      {q:"Choose the correct sentence:", options:["He don't like coffee.","He doesn't like coffee.","He not likes coffee.","He no like coffee."], correct:1}
    ];

    const questionsContainer = document.getElementById('questions');
    quizData.forEach((qData, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<p>${index+1}. ${qData.q}</p>` +
        qData.options.map((opt,i)=>`<label><input type='radio' name='q${index}' value='${i}'> ${opt}</label><br>`).join('');
      questionsContainer.appendChild(div);
    });

    function submitQuiz(){
      let score = 0;
      quizData.forEach((qData,index)=>{
        const answer = document.querySelector(`input[name='q${index}']:checked`);
        if(answer && parseInt(answer.value) === qData.correct){ score++; }
      });
      document.getElementById('result').innerText = `نتيجتك: ${score} من ${quizData.length} (${Math.round(score/quizData.length*100)}%)`;
    }
  </script>
</body>
</html>
